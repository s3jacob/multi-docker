language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t s3jacob/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true s3jacob/react-test npm test

after_success:
  - docker build -t s3jacob/multi-client ./client
  - docker build -t s3jacob/multi-nginx ./ngnix
  - docker build -t s3jacob/multi-server ./server
  - docker build -t s3jacob/multi-worker ./worker

